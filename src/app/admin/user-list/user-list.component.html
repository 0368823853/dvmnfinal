

<div class="search-container">
  <div class="search-group">
<mat-label style="margin-right: 10px;">Search User:</mat-label>
<input matInput type="text" [(ngModel)]="searchText" placeholder="Input the user...">
<button style="background: rgb(252, 250, 250); width: 50px; margin-right: 20px;" (click)="searchByName()"><mat-icon>search</mat-icon></button>

<label for="status">Select Role:</label>
<select id="status" [(ngModel)]="selectedRole" (change)="filterUsersByRole()">
  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
</select>
  </div>
<button style="border: 1px solid #cccaca; margin-right: 30px;" color="primary" (click)="addUser()">Add User</button>
</div>


<table *ngIf="(users$ | async) as users; else noData">
    <app-shared-table
    [displayedColumns]="columns"
    [dataSource]="users"
    [cellActions]="config"
    >
    </app-shared-table>
</table>
<ng-template #noData>
    <p>User NotFound</p>
</ng-template>
