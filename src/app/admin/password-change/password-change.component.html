<mat-dialog-content>
  <h2>Change Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
    
    <mat-form-field>
      <mat-label>Old Password</mat-label>
      <input matInput type="password" formControlName="oldPassword">
      <mat-error *ngIf="passwordForm.controls['oldPassword'].hasError('required')">Please enter a oldPassword</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword">
      <mat-error *ngIf="passwordForm.controls['newPassword'].hasError('required')">Please enter a oldPassword</mat-error>
      <mat-error *ngIf="passwordForm.controls['newPassword'].hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm New Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
      <mat-error *ngIf="passwordForm.controls['confirmPassword'].hasError('required')">Please enter a oldPassword</mat-error>
    </mat-form-field>

    <div class="mat-button-wrapper">
      <button mat-raised-button type="submit">Update</button>
      <button mat-raised-button type="button" (click)="dialogRefClose()">Cancel</button>
    </div>

  </form>
</mat-dialog-content>
