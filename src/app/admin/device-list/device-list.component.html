
    <mat-label style="margin-right: 10px;">Search Device:</mat-label>
    <input matInput type="text" [(ngModel)]="searchText" placeholder="Input the device name...">
  <button mat-raised-button color="primary" (click)="searchName()">Search</button>
  <button mat-raised-button color="primary" (click)="goToAddDevice()" style="margin: 30px;">Add Device</button>

  <label for="status">Select status:</label>
  <select id="status" [(ngModel)]="selectedStatus" (change)="filterDevicesByStatus()">
    <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
  </select>

  <table *ngIf="(filteredDevices$ | async) as devices; else noData">
  <app-shared-table
  [displayedColumns]="columns"
  [dataSource]="devices"
  [cellActions]="config">
</app-shared-table>
</table>


  
  <ng-template #noData>
    <p>Device Not Found</p>
  </ng-template>
