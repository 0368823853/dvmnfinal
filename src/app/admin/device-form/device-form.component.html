<mat-dialog-content>
  <mat-card class="device-form-card">
    <mat-card-title style="padding-bottom: 20px;">{{ isEditMode ? 'Update Device' : 'Add Device' }}</mat-card-title>

    <form [formGroup]="deviceForm" (ngSubmit)="submitForm()">

      <mat-form-field appearance="outline">
        <mat-label>Device Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="deviceForm.controls['name'].hasError('required')">
          Device name is required
        </mat-error>
        <mat-error *ngIf="deviceForm.controls['name'].hasError('minlength')">
          Device name must be at least 3 characters long
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
        <mat-error *ngIf="deviceForm.controls['description'].hasError('minlength')">
          Description must be at least 5 characters long
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Inactive">Inactive</mat-option>
        </mat-select>
        <mat-error *ngIf="deviceForm.controls['status'].hasError('required')">
          Status is required
        </mat-error>
        <mat-error *ngIf="deviceForm.controls['status'].hasError('pattern')">
          Status must be either "active" or "inactive"
        </mat-error>
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button mat-button color="warn" type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
      </mat-dialog-actions>
      

    </form>
  </mat-card>
</mat-dialog-content>
